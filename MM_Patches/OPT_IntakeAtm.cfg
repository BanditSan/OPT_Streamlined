{
	+MODULE[ModuleResourceIntake]
	{ 
		@resourceName = IntakeAtm
		@checkForOxygen = false
	}

	+RESOURCE[IntakeAir]
	{
		@name = IntakeAtm
	}
}

@PART[mk2_ramIntake]:HAS[RESOURCE[IntakeAtm]]:NEEDS[CommunityResourcePack]
