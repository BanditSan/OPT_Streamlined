//Buff all cockpit intakes
@PART[b_cockpit_qs,j_cockpit_qs,j_6m_cockpit]
{
	@RESOURCE[IntakeAir]
	{
		@amount = 1
		@maxAmount = 5
	}
}
@PART[k_10m_cockpit,k_10m_cockpit_legacy,k_10m_cockpit_custom]
{
	@RESOURCE[IntakeAir]
	{
		@amount = 1
		@maxAmount = 6
	}
}
@PART[l_8m_cockpit]
{
	@RESOURCE[IntakeAir]
	{
		@amount = 1
		@maxAmount = 7
	}
}

//Add IntakeAtm if Mk2 Expansion is not installed as Mk2 Expansion will also do this
@PART[*]:HAS[@RESOURCE[IntakeAir],!RESOURCE[IntakeAtm],#author[K?Yeon]]:NEEDS[CommunityResourcePack&!Mk2Expansion]
{
	+MODULE[ModuleResourceIntake]
	{ 
		@resourceName = IntakeAtm
		!checkForOxygen = false
	}

	+RESOURCE[IntakeAir]
	{
		@name = IntakeAtm
	}
}
//This cockpit has a different author
@PART[k_10m_cockpit_custom]:NEEDS[CommunityResourcePack&!Mk2Expansion]
{
	+MODULE[ModuleResourceIntake]
	{ 
		@resourceName = IntakeAtm
		!checkForOxygen = false
	}

	+RESOURCE[IntakeAir]
	{
		@name = IntakeAtm
	}
}

@PART[mk2_ramIntake]:NEEDS[CommunityResourcePack]
{
	@maxTemp = 2200
	@description = This is not just another puny shock intake that stops working or melts at certain high speeds. It's a masterpiece that works well at all speed. Even better - it works without Oxygen. This is important for spaceplanes designed around the WarpJet engines.
}