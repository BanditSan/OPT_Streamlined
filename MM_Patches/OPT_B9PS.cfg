			tankType = LH2O
			title = LqdHydrogen + Oxidizer
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[OPTwing]]
	{
		SUBTYPE
		{
			name = LF
			tankType = LiquidFuel
			title = LiquidFuel
		}
		SUBTYPE
		{
			name = LFO
			tankType = LFO
			title = LiquidFuel + Oxidizer
		}
		SUBTYPE:NEEDS[CryoTanks]
		{
			name = LH2
			tankType = LH2
			title = LqdHydrogen
		}
		SUBTYPE:NEEDS[CryoTanks]
		{
			name = Hydrolox
			tankType = LH2O
			title = LqdHydrogen + Oxidizer
		}
