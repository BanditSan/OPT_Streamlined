			title = LqdHydrogen
		}
		SUBTYPE:NEEDS[CryoTanks]
		{
			name = Hydrolox
			tankType = LH2O
			title = LqdHydrogen + Oxidizer
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[OPTtail]]
