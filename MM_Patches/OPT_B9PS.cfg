// B9 Tank Switch for OPT Spaceplane
// Author: JadeOfMaar
// Version 0.9.0; Mar 16, 2018

// Removes dependency on Firespitter.
// OPT Night Mode currently not supported.
// Supports Snacks, TAC, CryoEngines (TAC cockpit options may need to be removed)
// Pending possible absorption of OPT_USI patch


// =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  
// New tank types
B9_TANK_TYPE:NEEDS[!CryoTanks]
{
	name = OPTOX
	tankMass = 0.000625
	tankCost = 0
	RESOURCE
	{
		name = Oxidizer
		unitsPerVolume = 1
	}
}

// =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  
// Cockpits
@PART[mk2_cockpit|mk2_cockpitv2]:NEEDS[B9PartSwitch,!Pathfinder]
{
	!RESOURCE[MonoPropellant] {}
	!MODULE[FSfuelSwitch] {}
	!MODULE[InterstellarFuelSwitch] {}
    %RESOURCE[ElectricCharge]
	{
		%amount = 150
		%maxAmount = 150
	}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = OPTcmd
		switcherDescription = OPT Tank
		switchInFlight = True
		baseVolume = 15
	}
}

