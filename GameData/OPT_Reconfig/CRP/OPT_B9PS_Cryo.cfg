// Apply subtypes
@PART:HAS[#manufacturer[OPT*Division],@MODULE[ModuleB9PartSwitch]]:NEEDS[B9PartSwitch,CryoEngines,!Pathfinder]
{
	// Cabins
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[OPTcabin]]
	{
		SUBTYPE:NEEDS[CryoEngines]
		{
			name = LH2
			tankType = OPTLH2
			title = OPT LH2
		}
		SUBTYPE:NEEDS[CryoEngines]
		{
			name = Hydrolox
			tankType = OPTLH2O
			title = OPT Hydrolox
		}
	}
	
	// Majority body parts
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[OPTbody]]
	{
		SUBTYPE:NEEDS[CryoEngines]
		{
			name = LH2
			tankType = OPTLH2
			title = OPT LH2
		}
		SUBTYPE:NEEDS[CryoEngines]
		{
			name = Hydrolox
			tankType = OPTLH2O
			title = OPT Hydrolox
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[OPTtail]]
	{
		SUBTYPE:NEEDS[CryoEngines]
		{
			name = LH2
			tankType = OPTLH2
			title = OPT LH2
		}
		SUBTYPE:NEEDS[CryoEngines]
		{
			name = Hydrolox
			tankType = OPTLH2O
			title = OPT Hydrolox
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[OPTwing]]
	{
		SUBTYPE:NEEDS[CryoEngines]
		{
			name = LH2
			tankType = OPTLH2
			title = OPT LH2
		}
		SUBTYPE:NEEDS[CryoEngines]
		{
			name = Hydrolox
			tankType = OPTLH2O
			title = OPT Hydrolox
		}
	}
	
	// Cargo bays, hollow parts... ramps excluded
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[OPTcargo]]
	{
		SUBTYPE:NEEDS[CryoEngines]
		{
			name = LH2
			tankType = OPTLH2
			title = OPT LH2
		}
		SUBTYPE:NEEDS[CryoEngines]
		{
			name = Hydrolox
			tankType = OPTLH2O
			title = OPT Hydrolox
		}
	}
	
	// Drop tanks
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[OPTdrop]]
	{
		SUBTYPE:NEEDS[CryoEngines]
		{
			name = LH2
			tankType = OPTLH2
			title = OPT LH2
			transform = LiquidFuel
		}
	}
}