// B9 Tank Switch for OPT Spaceplane
// Author: JadeOfMaar
// Version 0.9.0; Mar 16, 2018

// Removes dependency on Firespitter.
// OPT Night Mode currently not supported.
// Supports Snacks, TAC, CryoEngines (TAC cockpit options may need to be removed)
// Pending possible absorption of OPT_USI patch


// =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  
// New tank types
B9_TANK_TYPE:NEEDS[SnacksUtils,!Pathfinder]
{
	name = OPTSnacks
	tankMass = 0.000625
	tankCost = 0.0
	RESOURCE
	{
		name = Snacks
		unitsPerVolume = 1
	}
}
B9_TANK_TYPE:NEEDS[SnacksUtils,!Pathfinder]
{
	name = OPTSoil
	tankMass = 0.000625
	tankCost = 0.0
	RESOURCE
	{
		name = Snacks
		unitsPerVolume = 0.5
	}
	RESOURCE
	{
		name = Soil
		unitsPerVolume = 0.5
		percentFilled = 0
	}
}

// =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  
// Apply subtypes
@PART:HAS[#manufacturer[OPT*Division],@MODULE[ModuleB9PartSwitch]]:NEEDS[SnacksUtils,!Pathfinder]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[OPTcmd]]
	{
		SUBTYPE
		{
			name = OPTSnacks
			tankType = OPTSnacks
			title = Snacks
		}
		SUBTYPE
		{
			name = OPTSoil
			tankType = OPTSoil
			title = Soil
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[OPTcabin]]
	{
		SUBTYPE
		{
			name = OPTSnacks
			tankType = OPTSnacks
			title = Snacks
		}
		SUBTYPE
		{
			name = OPTSoil
			tankType = OPTSoil
			title = Soil
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[OPTcargo]]
	{
		SUBTYPE
		{
			name = OPTSnacks
			tankType = OPTSnacks
			title = Snacks
		}
		SUBTYPE
		{
			name = OPTSoil
			tankType = OPTSoil
			title = Soil
		}
	}
}