// GPO Speed targets parts that have WBIConvrtibleStorage but I have not used that module and I don't know what makes them different
// Swapping the WBI module in all parts will break craft
@PART:HAS[#manufacturer[OPT*Division],@MODULE[WBIMultipurposeStorage],!MODULE[GPOSpeedPump]]:NEEDS[GPOSpeedFuelPump]
{
    MODULE
    {
        name = GPOSpeedPump
    }
}
