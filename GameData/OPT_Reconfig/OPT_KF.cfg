@PART[KF-ALG-Large|KF-ALG-Medium]:NEEDS[KerbalFoundries]
{
    @description ^= :$: Load and heat limits raised by OPT Aerospace Division.
	@maxTemp = 2650
    @MODULE[KSPWheelBase]
    {
        @loadRating *= 3
        @maxLoadRating *= 3
    }
	@MODULE[KSPWheelMotor] // In case anyone wants to easily buff this
	{
		@maxMotorTorque *= 1
	}
}
