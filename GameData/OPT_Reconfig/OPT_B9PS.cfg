@PART[b_4m_tanks]:AFTER[OPT_Reconfig]
{
	@MODULE[ModuleB9PartSwitch]
	{
		@SUBTYPE,0
		{
			transform = LiquidFuelTank
		}
		@SUBTYPE,1
		{
			transform = LFOTank
		}
		@SUBTYPE,2
		{
			transform = LiquidFuelTank
		}
		@SUBTYPE,3
		{
			transform = LiquidFuelTank
		}
		@SUBTYPE,*:HAS[~transform[*]]
		{
			transform = Structure
		}
	}
}
@PART[b2_4m_adaptor_variant]:AFTER[OPT_Reconfig]
{
	@MODULE[ModuleB9PartSwitch]
	{
		@SUBTYPE,0
		{
			transform = LF
		}
		@SUBTYPE,1
		{
			transform = LFO
		}
		@SUBTYPE,2
		{
			transform = LF
		}
		@SUBTYPE,3
		{
			transform = LF
		}
		@SUBTYPE,*:HAS[~transform[*]]
		{
			transform = Structure
		}
	}
}

