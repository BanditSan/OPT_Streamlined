// B9 Tank Switch for OPT Spaceplane
// Author: JadeOfMaar

// Removes dependency on Firespitter.
// OPT Night Mode currently not supported.
// Supports Snacks, TAC, USI, Kerbalism, CryoEngines (TAC cockpit options may need to be removed)

// =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  
B9_TANK_TYPE
{
	name = OPTLF
	tankMass = 0.0003
	tankCost = 0.25
	RESOURCE
	{
		name = LiquidFuel
		unitsPerVolume = 1
	}
}
B9_TANK_TYPE
{
	name = OPTLFO
	tankMass = 0.0003
	tankCost = 0.25
	RESOURCE
	{
		name = LiquidFuel
		unitsPerVolume = 0.45
	}
	RESOURCE
	{
		name = Oxidizer
		unitsPerVolume = 0.55
	}
}
B9_TANK_TYPE
{
	name = OPTOX
	tankMass = 0.0003
	tankCost = 0.25
	RESOURCE
	{
		name = Oxidizer
		unitsPerVolume = 1
	}
}
B9_TANK_TYPE
{
	name = OPTMONO
	tankMass = 0.0003
	tankCost = 0.75
	RESOURCE
	{
		name = MonoPropellant
		unitsPerVolume = 1.5
	}
}


// =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  
// Cockpits
@PART[mk2_cockpit|mk2_cockpitv2]:NEEDS[B9PartSwitch,!Pathfinder,!Kerbalism]
{
	!RESOURCE[MonoPropellant] {}
	!MODULE[FSfuelSwitch] {}
	!MODULE[InterstellarFuelSwitch] {}
	!MODULE[ModuleFuelTanks] {}
	// capacityFactor = 0.03
    %RESOURCE[ElectricCharge]
	{
		%amount = 150
		%maxAmount = 150
	}
	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = OPTcmd
		switcherDescription = OPT Tank
		switchInFlight = True
		baseVolume = 54
	}
}

