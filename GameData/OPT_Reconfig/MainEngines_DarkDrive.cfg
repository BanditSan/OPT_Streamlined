// Dark Drive
@PART[engine_darkDrive]:NEEDS[OPT]
{
	@MODULE[ModuleEnginesFX]
	{
		PROPELLANT
		{
			name = DarkGoo
			ratio = 0.01
			resourceFlowMode = NO_FLOW
		}
	}
	
	RESOURCE
	{
		name = DarkGoo
		amount = 100
		maxAmount = 100
	}
	
	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = true
		INPUT_RESOURCE
		{
			name = DarkGoo
			rate = 0.00005
			resourceFlowMode = NO_FLOW
		}
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 3
		}
	}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Regeneration
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = false
		StartActionName = Start Regeneration
		StopActionName = Stop Regeneration
		ToggleActionName = Toggle Regeneration
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 20
		}
		INPUT_RESOURCE
		{
			ResourceName = DarkScience
			Ratio = 0.01
		}
		INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio = 0.001
		}
		OUTPUT_RESOURCE
		{
			ResourceName = DarkGoo
			Ratio = 0.0005
			FlowMode = NO_FLOW
		}
	}
}