// J Linear Aerospike
@PART[j_linear_aerospike]:NEEDS[OPT]
{
	!fx_* = nope
	!sound_* = nope
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRangeXP = 7.00
		gimbalRangeXN = 7.00
		gimbalRangeYP = 0
		gimbalRangeYN = 0
		gimbalRangeZP = 0
		gimbalRangeZN = 0
		gimbalResponseSpeed = 10
		useGimbalResponseSpeed = true
	}
	
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 1600
		@atmosphereCurve
		{
			!key,* = nope
			key = 0 430
			key = 1 330
			key = 20 0.001
		}
	}
}

// HAE-02 (Short Mk2) High Altitude Turboramjet
@PART[opt_mk2_engine_short]:NEEDS[OPT]
{
	@bulkheadProfiles = mk2
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 340
	}
	@EFFECTS
    {
        @running_thrust
        {
            !PREFAB_PARTICLE {}
		}
	}
}

// ARI-75 LFO Engine
@PART[AAengine]:NEEDS[OPT]
{
	%maxTemp = 2500
	%skinMaxTemp = 2700
	!fx_* = nope
	!sound_* = nope
	@MODULE[ModuleEnginesFX]
	{
		%engineID = SCOOP
		PROPELLANT
		{
			name = ElectricCharge
			ratio = 2.5
			DrawGauge = True
		}
		@atmosphereCurve
		{
			!key,* = nope
			key = 0 380
			key = 0.1 950
		}
	}
}

