// Cockpits
@PART[mk2_cockpit|mk2_cockpitv2]:NEEDS[ModularFuelTanks|RealFuels]
{
	!RESOURCE[MonoPropellant] {}
	!MODULE[FSfuelSwitch] {}
	!MODULE[InterstellarFuelSwitch] {}
	!MODULE[ModuleFuelTanks] {}
	// capacityFactor = 0.03
    %RESOURCE[ElectricCharge]
	{
		%amount = 150
		%maxAmount = 150
	}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 54
		@volume:NEEDS[RealFuels] *= 5
		type = Default
		tag = OPTcmd
	}
}

