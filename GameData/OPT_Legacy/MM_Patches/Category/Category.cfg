@PART:HAS[#manufacturer[OPT?Aero*Division]]
{
	@tags ^= :$: cck-opt:
}
@PART:HAS[#manufacturer[OPT?Prop*Division]]
{
	@tags ^= :$: cck-opt:
}
@CCKExtraFilterConfig
{
	@Item[OPT]
	{
		@tag = cck-opt
		selectedIcon = OPT_Legacy/MM_Patches/Category/OPT_S
	}
	
	Item:NEEDS[!OPT]
	{
		name = OPT
		tag = cck-opt
		normalIcon = OPT_Legacy/MM_Patches/Category/OPT_N
		selectedIcon = OPT_Legacy/MM_Patches/Category/OPT_S
		usedByMod = OPT
	}
}